{% extends 'base.html' %} 
{% load static %} 

{% block setting_katagori %}

{%include 'partials/index_header.html' %}


<div class="d-flex flex-fill">
    <div class="container-fluid mt-1 text-white">
        <h5 class="text-center">Kategori</h5>
        <table id="tabel_klasifikasi" class="table table-striped table-bordered text-white" style="width:100%">
            <thead>
                <tr>
                    <th class="text-center">No</th>
                    <th class="text-center">Kategori</th>
                    <th class="text-center">Aksi</th>
                </tr>
            </thead>
            <tbody>
                {% for data in katagori %}
                <tr>    
                        <td class="text-center ">{{ forloop.counter }}</td>
                        <td>{{ data.katagori }}</td>
                        <td class="text-center"> 
                             <button type="button" class="btn btn-success fas fa-edit"  data-bs-toggle="modal"  data-placement="bottom" title="Edit" data-bs-target="#button_edit_katagori{{ data.id }}"></button>
                             <button type="button" class="btn btn-danger fa fa-trash"  data-bs-toggle="modal" data-placement="bottom" title="Hapus" data-bs-target="#button_delete_katagori{{ data.id }}"></button>
                        </td>  
                </tr>
                {% endfor %} 
            </tbody>
        </table>
        <div class="d-grid gap-2 col-2 mx-auto">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-placement="bottom" title="Tambah Data Klasifikasi" data-bs-target="#tambah_klasifikasi">Tambah Kategori</button>
        </div>
    </div>

</div>


{% include 'modal/setting_katagori.html' %}
    
  
{% endblock setting_katagori %}
